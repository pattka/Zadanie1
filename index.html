<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Google page</title>

    <link rel="stylesheet" href="reset.css">
</head>
<body>
<div class="header">
    <a href="https://mail.google.com/mail/?tab=wm&authuser=0" class="text_header">Gmail</a>
    <a href="https://www.google.pl/imghp?hl=pl&tab=wi&authuser=0" class="text_header">Grafika</a>
    <a href="https://www.google.pl/intl/pl/options/"><img class="image" src="images/selection.png"></a>

</div>

<div class="main-content">
    <div > <img class="google-logo" src="images/Google_text.png"></div>

        <a href="https://www.google.com/doodles/" class="search-btn">Szczęśliwy traf</a>

    </div>

    <div class="text">
        Korzystaj z Google w innych językach:
        <a href="https://www.google.com/setprefs?sig=0_uddHJyeVGmV3XO68NyAAYTaiG-I%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjc5day3qvbAhVCIpoKHWuEBAEQ2ZgBCAg"
           target="_blank">English</a>

</div>
